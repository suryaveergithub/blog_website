<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Blog</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog_app/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Blog</h1>
    </header>
    <main>
        {% for post in posts %}
            <div class="post-card">
                <h2>{{ post.title }}</h2>
                <p class="post-date">{{ post.created_at }}</p>
                <p class="post-content">{{ post.content|truncatewords:20 }}</p>
                <a href="{% url 'post_detail' post.id %}" class="read-more">Read More</a>
            </div>
        {% endfor %}
    </main>
    <footer>
        <p>&copy; 2024 <span class="author">Suryaveer Singh</span> | Made with <span class="heart">❤️</span> using Django</p>
    </footer>
</body>
</html>
